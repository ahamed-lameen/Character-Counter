<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <script src="script/base.js"></script>
</head>
<body>
    <div class="container">
        <div class="layout-box t-center">
            <h1>Count Your Characters</h1>
            <textarea class="text-field" id="text-field" onkeyup="characterCount()" rows="17" cols="86"></textarea>
            <h2>Character Count: <span id="char-count">0</span></h2>
        </div>
    </div>
</body>
</html>
